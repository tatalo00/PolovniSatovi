name: Lighthouse CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger
  schedule:
    # Run production tests weekly on Sunday at 6 AM UTC
    - cron: "0 6 * * 0"

jobs:
  # ============================================
  # LOCALHOST TESTING - For PRs and pushes
  # Tests built app before deployment
  # ============================================
  lighthouse-localhost:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web

      - name: Start server
        run: npm run start &
        working-directory: web

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI (Mobile)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/listings
            http://localhost:3000/auth/signin
          configPath: "./lighthouserc.js"
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Run Lighthouse CI (Desktop)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/listings
          configPath: "./lighthouserc-desktop.js"
          uploadArtifacts: true
          temporaryPublicStorage: true
          artifactName: lighthouse-desktop
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ============================================
  # PRODUCTION TESTING - Weekly baseline
  # Tests real-world performance
  # ============================================
  lighthouse-production:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse CI (Production - Mobile)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://www.polovnisatovi.net/
            https://www.polovnisatovi.net/listings
          configPath: "./lighthouserc-production.js"
          uploadArtifacts: true
          temporaryPublicStorage: true
          artifactName: lighthouse-production-mobile
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Run Lighthouse CI (Production - Desktop)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://www.polovnisatovi.net/
            https://www.polovnisatovi.net/listings
          configPath: "./lighthouserc-production-desktop.js"
          uploadArtifacts: true
          temporaryPublicStorage: true
          artifactName: lighthouse-production-desktop
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
